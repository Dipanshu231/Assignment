<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="carous.css">
  <title>Responsive Carousel</title>
</head>
<body>

<div class="carousel-container">
  <div class="carousel">
    <div class="carousel-card">
      <img src="a.jpg">
      <p>team meeting</p>
    </div>
    <div class="carousel-card">
      <img src="b.jpg">
      <p>Team Discussion</p>
    </div>
    <div class="carousel-card">
      <img src="c.jpg">
      <p>Software</p>
    </div>
  </div>
  <button class="carousel-button carousel-button-left" onclick="scrollCarousel(-1)">❮</button>
  <button class="carousel-button carousel-button-right" onclick="scrollCarousel(+1)">❯</button>
</div>
<script src="carous.js"></script>
</body>
</html>
